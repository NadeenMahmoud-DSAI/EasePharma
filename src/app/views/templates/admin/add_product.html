{% extends "base.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-header text-white" style="background-color: var(--primary-teal);">Add Medicine</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3"><label>Name</label><input type="text" name="name" class="form-control" required></div>
                    <div class="row mb-3">
                        <div class="col"><label>Category</label><select name="category" class="form-select"><option>Medicine</option><option>Cosmetics</option></select></div>
                        <div class="col"><label>Price</label><input type="number" step="0.01" name="price" class="form-control" required></div>
                    </div>
                    <div class="mb-3"><label>SKU</label><input type="text" name="sku" class="form-control"></div>
                    <div class="mb-3"><label>Stock</label><input type="number" name="stock" class="form-control" value="0"></div>
                    <div class="mb-3"><label>Image URL</label><input type="text" name="image" class="form-control"></div>
                    <div class="mb-3"><label>Description</label><textarea name="description" class="form-control"></textarea></div>
                    <button type="submit" class="btn btn-add-cart w-100">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
