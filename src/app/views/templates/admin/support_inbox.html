{% extends "base.html" %}
{% block title %}Support Inbox{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-dark"><i class="fas fa-inbox text-muted me-2"></i>Support Inbox</h2>

    <div class="card shadow-sm">
        <div class="list-group list-group-flush">
            {% for uid in users %}
            <a href="{{ url_for('admin.reply_user', user_id=uid) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-3">
                <div>
                    <i class="fas fa-user-circle fa-lg me-2" style="color: #008080;"></i>
                    <span class="fw-bold text-dark">User ID: {{ uid }}</span>
                </div>
                <span class="badge bg-secondary rounded-pill">View Chat</span>
            </a>
            {% else %}
            <div class="text-center py-5 text-muted">
                <i class="fas fa-check-circle fa-2x mb-3"></i>
                <p>No active support tickets.</p>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <div class="mt-3">
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-dark">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
