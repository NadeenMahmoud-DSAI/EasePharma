{% extends "base.html" %}
{% block title %}Chat | {{ current_user }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow border-0">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <span>Chat with User: <strong>{{ current_user }}</strong></span>
                <a href="{{ url_for('admin.support_inbox') }}" class="btn btn-sm btn-outline-light">Back</a>
            </div>
            
            <div class="card-body bg-light" style="height: 400px; overflow-y: scroll;">
                {% for msg in messages %}
                    <div class="d-flex mb-3 {% if msg.sender_role == 'Admin' %}justify-content-end{% endif %}">
                        <div class="p-3 rounded shadow-sm 
                            {% if msg.sender_role == 'Admin' %}text-white{% else %}bg-white text-dark border{% endif %}" 
                            style="max-width: 75%; {% if msg.sender_role == 'Admin' %}background-color: #333;{% endif %}">
                            
                            <small class="d-block mb-1 opacity-75" style="font-size: 0.7rem;">
                                {{ msg.sender_role }} â€¢ {{ msg.timestamp }}
                            </small>
                            {{ msg.message }}
                        </div>
                    </div>
                {% endfor %}
            </div>

            <div class="card-footer bg-white">
                <form method="POST" class="d-flex gap-2">
                    <input type="text" name="message" class="form-control" placeholder="Type your reply..." required autocomplete="off">
                    <button class="btn btn-dark fw-bold" type="submit">Reply</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
