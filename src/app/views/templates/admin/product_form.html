{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="fw-bold mb-4" style="color: #004d40;">Add New Medicine</h2>
        <form action="{{ url_for('admin.add_product') }}" method="POST">
            <div class="mb-3"><label>Name</label><input class="form-control" name="name" required></div>
            <div class="mb-3"><label>Category</label><input class="form-control" name="category"></div>
            <div class="row">
                <div class="col-md-6 mb-3"><label>Price</label><input type="number" step="0.01" class="form-control" name="price"></div>
                <div class="col-md-6 mb-3"><label>Stock</label><input type="number" class="form-control" name="stock"></div>
            </div>
            <div class="mb-3"><label>Image URL</label><input class="form-control" name="image"></div>
            <button class="btn btn-lg text-white w-100" type="submit" style="background-color: #008080;">Create Product</button>
        </form>
    </div>
</div>
{% endblock %}
