{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow border-0">
            <div class="card-body p-4">
                <h3 class="text-center mb-4" style="color: var(--primary-teal);">Login</h3>
                <form method="POST">
                    <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control" required></div>
                    <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>
                    <button type="submit" class="btn btn-add-cart w-100 py-2">Login</button>
                </form>
                <p class="mt-3 text-center">No account? <a href="{{ url_for('auth.register') }}">Register</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
