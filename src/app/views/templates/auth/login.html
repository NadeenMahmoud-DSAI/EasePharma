{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow border-0 mt-5">
            <div class="card-body p-4">
                <h3 class="text-center mb-4" style="color: #008080;">Login</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label text-muted small">Email</label>
                        <input type="email" name="email" class="form-control bg-light border-0" value="admin@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted small">Password</label>
                        <input type="password" name="password" class="form-control bg-light border-0" required>
                    </div>
                    <button type="submit" class="btn w-100 text-white py-2 mb-3" style="background-color: #008080;">Login</button>
                    <div class="text-center">
                        <span class="text-muted small">No account?</span> <a href="{{ url_for('auth.register') }}" class="text-decoration-none">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
