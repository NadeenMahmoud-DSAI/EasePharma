{% extends "base.html" %}
{% block title %}Customer Support{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow border-0">
            <div class="card-header text-white fw-bold" style="background-color: #008080;">
                <i class="fas fa-headset me-2"></i> Contact Support
            </div>
            
            <div class="card-body bg-light" style="height: 400px; overflow-y: scroll;">
                {% if messages %}
                    {% for msg in messages %}
                        <div class="d-flex mb-3 {% if msg.sender_role == 'Customer' %}justify-content-end{% endif %}">
                            <div class="p-3 rounded shadow-sm 
                                {% if msg.sender_role == 'Customer' %}bg-white text-dark border{% else %}text-white{% endif %}" 
                                style="max-width: 75%; {% if msg.sender_role != 'Customer' %}background-color: #008080;{% endif %}">
                                
                                <small class="d-block mb-1 opacity-75" style="font-size: 0.7rem;">
                                    {{ msg.sender_role }} â€¢ {{ msg.timestamp }}
                                </small>
                                {{ msg.message }}
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="text-center text-muted mt-5">
                        <i class="fas fa-comments fa-3x mb-3"></i>
                        <p>How can we help you today?</p>
                    </div>
                {% endif %}
            </div>

            <div class="card-footer bg-white">
                <form method="POST" class="d-flex gap-2">
                    <input type="text" name="message" class="form-control" placeholder="Type your message..." required autocomplete="off">
                    <button class="btn text-white fw-bold" style="background-color: #008080;" type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
