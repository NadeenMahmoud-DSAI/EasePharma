<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EasePharma - {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container d-flex align-items-center justify-content-between py-3">
      <!-- BRAND: logo image + text -->
      <a class="brand-link d-flex align-items-center gap-2 text-decoration-none" href="{{ url_for('product.home') }}" aria-label="EasePharma home">
        <!-- Use srcset for sharpness on high-DPI screens -->
        <img
          src="{{ url_for('static', filename='logo-32.png') }}"
          srcset="{{ url_for('static', filename='logo-32.png') }} 1x, {{ url_for('static', filename='logo-64.png') }} 2x"
          alt="EasePharma logo"
          class="brand-logo-img"
          width="32" height="32"
        >
        <div class="brand-text">
          <div class="brand-logo">EasePharma</div>
          <div class="brand-sub">Take it Easy</div>
        </div>
      </a>

      <!-- Right-side controls -->
      <div class="d-flex align-items-center gap-3 header-controls">
        <div class="small-link">Hello, <a href="{{ url_for('auth.login') }}">Log in</a></div>

        <a class="cart-link d-inline-flex align-items-center gap-1 text-decoration-none" href="{{ url_for('product.cart_view') }}" aria-label="View cart">
          <!-- simple cart icon -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M7 4H4" stroke="#006b66" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 6H4L6 16A2 2 0 0 0 8 18H18A2 2 0 0 0 20 16L21 9H7" stroke="#006b66" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="cart-text">Cart</span>
        </a>
      </div>
    </div>

    <!-- thin teal separator -->
    <div class="header-sep" role="presentation"></div>
  </header>

  <!-- Search bar area -->
  <div class="search-area py-4">
    <div class="container">
      <form action="{{ url_for('product.search') }}" method="get" class="d-flex justify-content-center">
        <div class="search-wrapper">
          <input name="q" class="form-control search-input" placeholder="Search for Medicine" value="{{ request.args.get('q','') }}">
          <button class="btn search-btn" type="submit" aria-label="Search">ðŸ”Ž</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Flash messages -->
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-info">{{ m }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- Main content -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="py-4 border-top text-muted">
    <div class="container text-center small">EasePharma &copy; {{ 2025 }}</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
