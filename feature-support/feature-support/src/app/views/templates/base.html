<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasePharma Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-teal { background-color: #008080 !important; color: white; }
        .btn-teal { background-color: #008080 !important; color: white; border: none; }
        .btn-teal:hover { background-color: #006666; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">EasePharma Support Dev</a>
            <span class="navbar-text text-white small">
                {% if session.get('role') %}
                    Logged in as: <strong>{{ session.get('role') }}</strong>
                {% else %}
                    Guest
                {% endif %}
            </span>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
