{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Support Inbox</h2>
    <p class="text-muted">Open tickets requiring attention.</p>

    <div class="list-group mt-3">
        {% for uid in users %}
        <a href="{{ url_for('admin.reply', user_id=uid) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
                <strong>Customer ID: {{ uid }}</strong>
                <div class="small text-muted">Click to reply</div>
            </div>
            <span class="badge bg-primary rounded-pill">Open Chat</span>
        </a>
        {% else %}
        <div class="alert alert-success">
            All caught up! No active support tickets.
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-3">
        <a href="/" class="btn btn-sm btn-outline-secondary">Switch User</a>
    </div>
</div>
{% endblock %}
