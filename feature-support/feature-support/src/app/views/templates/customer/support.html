{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-teal text-white">
                <h5 class="mb-0">Contact Support</h5>
            </div>
            
            <div class="card-body" style="height: 400px; overflow-y: scroll; background:#f8f9fa;">
                {% if messages %}
                    {% for msg in messages %}
                    <div class="d-flex mb-2 {% if msg.sender_role == 'Customer' %}justify-content-end{% endif %}">
                        <div class="p-2 rounded {% if msg.sender_role == 'Customer' %}bg-white border{% else %}bg-info text-white{% endif %}" style="max-width: 70%;">
                            <small class="d-block text-muted" style="font-size:0.7em;">
                                {{ msg.sender_role }} • {{ msg.timestamp }}
                            </small>
                            {{ msg.message }}
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="text-center text-muted mt-5">
                        <p>No messages yet.</p>
                        <small>How can we help you today?</small>
                    </div>
                {% endif %}
            </div>

            <div class="card-footer bg-white">
                <form method="POST" class="d-flex gap-2">
                    <input type="text" name="message" class="form-control" placeholder="Type your problem here..." required>
                    <button class="btn btn-teal">Send</button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <a href="/" class="text-secondary small">← Back to Role Selection</a>
        </div>
    </div>
</div>
{% endblock %}
