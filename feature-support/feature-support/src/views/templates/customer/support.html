{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        
        <div class="chat-container">
            <div class="chat-header d-flex justify-content-between align-items-center">
                <span><i class="fas fa-comments me-2"></i> Support Chat</span>
                <span style="font-size: 0.8em; opacity: 0.9;">Typical reply time: 10 mins</span>
            </div>

            <div class="chat-box">
                {% if messages %}
                    {% for msg in messages %}
                    <div class="msg-row {{ 'customer' if msg.sender_role == 'Customer' else 'admin' }}">
                        <div class="msg-bubble shadow-sm">
                            <span class="msg-meta">{{ msg.sender_role }} â€¢ {{ msg.timestamp }}</span>
                            {{ msg.message }}
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="text-center text-muted mt-5">
                        <i class="fas fa-headset fa-3x mb-3 text-secondary"></i>
                        <p>How can we help you today?</p>
                    </div>
                {% endif %}
            </div>

            <div class="input-area">
                <form method="POST" class="d-flex gap-2">
                    <input type="text" name="message" class="form-control form-control-lg" placeholder="Type your message..." required>
                    <button class="btn btn-teal"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
