<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EasePharma Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="py-3 bg-white border-bottom sticky-top shadow-sm site-header">
        <div class="container d-flex align-items-center justify-content-between">
            
            <div class="d-flex align-items-center">
                <i class="fas fa-clinic-medical fa-2x me-2" style="color: var(--primary-teal);"></i>
                <div>
                    <div class="brand-logo">EasePharma</div>
                    <div class="brand-sub">Support Portal</div>
                </div>
            </div>

            <div class="d-flex align-items-center gap-3">
                <span class="badge bg-light text-dark border px-3 py-2">
                    <i class="fas fa-user-circle me-1"></i> 
                    {{ session.get('user_name', 'Guest') }} ({{ session.get('role', 'Visitor') }})
                </span>
                <a href="/" class="btn btn-sm btn-outline-danger">Switch User</a>
            </div>
        </div>
        <div class="header-sep"></div>
    </header>

    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var chatBox = document.querySelector('.chat-box');
        if(chatBox) chatBox.scrollTop = chatBox.scrollHeight;
    </script>
</body>
</html>
