{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Chat with Customer: {{ current_customer }}</h3>
        <a href="{{ url_for('admin.inbox') }}" class="btn btn-secondary btn-sm">Back to Inbox</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body" style="height: 400px; overflow-y: scroll; background:#f8f9fa;">
            {% for msg in messages %}
            <div class="d-flex mb-2 {% if msg.sender_role == 'Admin' %}justify-content-end{% endif %}">
                <div class="p-2 rounded {% if msg.sender_role == 'Admin' %}bg-dark text-white{% else %}bg-white border{% endif %}" style="max-width: 70%;">
                    <small class="d-block opacity-75" style="font-size:0.7em;">
                        {{ msg.sender_role }}
                    </small>
                    {{ msg.message }}
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="card-footer">
            <form method="POST" class="d-flex gap-2">
                <input type="text" name="message" class="form-control" placeholder="Reply as Admin..." required>
                <button class="btn btn-dark">Reply</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
