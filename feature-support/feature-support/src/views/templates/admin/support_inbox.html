{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Support Inbox</h2>
    <div class="list-group mt-3">
        {% for uid in users %}
        <a href="{{ url_for('admin.reply', user_id=uid) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            User: {{ uid }} <span class="badge bg-primary">Reply</span>
        </a>
        {% else %}
        <p>No tickets.</p>
        {% endfor %}
    </div>
    <div class="text-center mt-3"><a href="/">Switch User</a></div>
</div>
{% endblock %}
